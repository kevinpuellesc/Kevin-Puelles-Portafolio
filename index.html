    <!-- HERO SECTION -->
    <div class="relative h-screen w-full overflow-hidden">
        <!-- 
             IMÁGENES DEL SLIDER
             Para usar tus propias fotos:
             1. Crea una carpeta llamada 'img' junto a este archivo.
             2. Pon tus fotos dentro con los nombres: portada-1.jpg, portada-2.jpg, etc.
             
             (Si no tienes las fotos aún, estas líneas de abajo usarán placeholders de internet como respaldo si falla la carga local, 
             pero están configuradas para buscar primero en 'img/')
        -->
        <div class="slider-image absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-100 bg-gray-900" 
             style="background-image: url('img/portada-1.jpg'), url('https://picsum.photos/id/15/1920/1080'); background-size: cover; background-position: center;"></div>
             
        <div class="slider-image absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0 bg-gray-900" 
             style="background-image: url('img/portada-2.jpg'), url('https://picsum.photos/id/250/1920/1080'); background-size: cover; background-position: center;"></div>
             
        <div class="slider-image absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0 bg-gray-900" 
             style="background-image: url('img/portada-3.jpg'), url('https://picsum.photos/id/1015/1920/1080'); background-size: cover; background-position: center;"></div>
